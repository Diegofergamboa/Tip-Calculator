<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
<header class="header_father">
    <picture class="header_logo">
        <img src="/Assets/Images/logo.svg" alt="SPLITTER Logo">
    </picture>
</header>
<main>
    <section class="main_section1">
        <div class="main_section1_input">
            <span class="main_section1_bill">Bill</span>
        <div class="main_section1_moneyicon">
            <img class="main_section1_moneyiconimg"></img>
            <input class="main_section1_billScreen" type="text" placeholder="142.5" >
        </div>
        </div>
        <span class="main_section1_buttons_tip">Select Tip %</span>
        <div class="main_section1_buttons">
            <button class="main_section1_btn">5%</button>
            <button class="main_section1_btn">10%</button>
            <button class="main_section1_btn">15%</button>
            <button class="main_section1_btn">25%</button>
            <div class="custom_box">
                <button class="main_section1_btn">50%</button>
                <input class="main_section1_customScreen" type="text" placeholder="Custom" >
            </div>
        </div>
    </section>
    <section class="main_section2">
        <span class="main_section2_numberOfPeople">Number of People</span>
        <div class="main_section2_screenoutput">
            <span class="main_section2_peopleIcon"></span>
            <input class="main_section2_screenInput" type="text" placeholder="0">
        </div>
        <div class="screen_section">
            <div class="main_section2_screenoutput2">
                <div class="total_screen">
                    <span>Tip Amount</span>
                    <span>/ person</span>
                </div>
                <input type="text" class="main_section2_screenoutput2_screenInput" placeholder="">
            </div>
            <div class="main_section2_screenoutput3">
                <div class="total_person">
                    <span>Total</span>
                    <span>/ person</span>
                </div>
                <input class="main_section2_screenoutput3_screenInput" type="text" placeholder="">
            </div>
            <div class="main_section2_screenoutput_button">
                <button class="main_section2_screenoutput_button_reset">RESET</button>
            </div>
        </div>
    </section>
</main>
<div class="attribution">
Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
